<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYV Launcher Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f6f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    .selector button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      width: 260px;
    }

    .selector button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
      width: 100%;
      max-width: 1400px;
    }

    .video-card {
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .video-card:hover { transform: scale(1.02); }

    video {
      width: 100%;
      height: 720px;
      object-fit: cover;
      background: #000;
    }

    .downloads {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
    }

    .downloads a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      background: #eef4ff;
      transition: background 0.2s;
    }

    .downloads a:hover {
      background: #dce8ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="selector" class="selector">
    <h2>Select Game</h2>
    <button onclick="selectGame('archive/gopR6Cufr3', 'Genshin Impact')">Genshin Impact</button>
    <button onclick="selectGame('archive/U5hbdsT9W7', 'Zenless Zone Zero')">Zenless Zone Zero</button>
  </div>

  <div id="gallery" class="gallery" style="display:none;">
  </div>

  <script>
    const username = "nano-shino";
    const repo = "hyvbgarchive";
    const branch = "master";

    async function selectGame(path, label) {
      // Hide selector, show gallery
      document.getElementById("selector").style.display = "none";
      document.getElementById("gallery").style.display = "flex";

      const videosContainer = document.getElementById("gallery");
      videosContainer.textContent = "Loading videos...";

      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        // Group by base filename
        const groups = {};
        files.forEach(file => {
          const match = file.name.match(/^(.*)\.([^.]+)$/);
          if (!match) return;
          const [_, base, ext] = match;
          if (!groups[base]) groups[base] = [];
          groups[base].push({ ext, file });
        });

        videosContainer.innerHTML = "";

        for (const base in groups) {
          const formats = groups[base];
          const previewFile = formats[formats.length - 1].file;
          const previewUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${path}/${previewFile.name}`;

          const card = document.createElement("div");
          card.className = "video-card";

          const video = document.createElement("video");
          video.src = previewUrl;
          video.preload = "metadata";
          video.controls = false;
          video.muted = false;

          // Click to play/pause
          card.addEventListener("click", () => {
            const allVideos = document.querySelectorAll("video");
            allVideos.forEach(v => { if (v !== video) v.pause(); });
            if (video.paused) {
              video.play();
              video.controls = true;
            } else {
              video.pause();
              video.controls = false;
            }
          });

          const downloads = document.createElement("div");
          downloads.className = "downloads";

          formats.forEach(({ ext, file }) => {
            const link = document.createElement("a");
            link.href = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${path}/${file.name}`;
            link.download = file.name;
            link.textContent = ext.toUpperCase();
            downloads.appendChild(link);
          });

          card.appendChild(video);
          card.appendChild(downloads);
          videosContainer.appendChild(card);
        }

        if (Object.keys(groups).length === 0)
          videosContainer.textContent = "No video files found.";
      } catch (err) {
        videosContainer.textContent = "Error loading videos.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
